
# Nome da aplicação
spring.application.name=api-agenda

# Configuração do banco
#spring.datasource.url=jdbc:mysql://mysql-db:3306/agenda
spring.datasource.url=jdbc:mysql://mysql-db:3306/agenda?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect





